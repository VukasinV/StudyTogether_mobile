<ion-header>

  <ion-navbar>
    <ion-title>SIGN UP</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSignUp(f)">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input
                type="text"
                name="username"
                ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input
        type="password"
        name="password"
        ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Mail</ion-label>
        <ion-input
        type="email"
        name="email"
        ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Fullname</ion-label>
        <ion-input
                type="text"
                name="fullname"
                ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button
    ion-button
            block
            type="submit"
            ion-button 
            full
            outline> SIGNUP </button>
  </form>
  <button ion-button full (click)="TakeMeToLogin()"> LOGIN </button>
</ion-content>
