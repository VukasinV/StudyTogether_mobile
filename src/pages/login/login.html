<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <form #f="ngForm" (ngSubmit)="onLogin(f)">
    <ion-list>
      <ion-item>
        <ion-label>Username</ion-label>
        <ion-input
                type="text"
                name="username"
                ngModel></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Password</ion-label>
        <ion-input
                type="password"
                name="password"
                ngModel></ion-input>
      </ion-item>
    </ion-list>
    <button
            ion-button
            block
            type="submit">LOGIN</button>
  </form>

</ion-content>
